<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ujian - Nugasin Class</title>

  <script>
    (function () {
      try {
        var t = localStorage.getItem('nc_theme');
        if (!t) {
          t = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.setAttribute('data-bs-theme', t);
      } catch (e) {}
    })();
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body class="exam-body">
  <!-- Top Bar -->
  <header class="exam-topbar exam-topbar--blue border-bottom">
    <div class="container-fluid py-2">
      <div class="d-flex align-items-center justify-content-between gap-2 flex-wrap">
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <div class="exam-brand d-flex align-items-center gap-2">
            <img src="assets/img/logo-nugasin-class.png" alt="Nugasin Class" class="exam-logo" />
            <div class="fw-bold">Nugasin Class</div>
          </div>
          <div class="vr d-none d-md-block"></div>
          <div class="small">
            <div class="text-secondary">ID Ujian</div>
            <div class="fw-semibold" id="uiAccessId">-</div>
          </div>
          <div class="vr d-none d-md-block"></div>
          <div class="small">
            <div class="text-secondary">Mata Kuliah</div>
            <div class="fw-semibold" id="uiCourseTitle">-</div>
          </div>
        </div>

        <div class="d-flex align-items-center gap-2 flex-wrap">
          <div class="text-center small">
            <div class="text-secondary">Sesi</div>
            <div class="fw-semibold" id="uiSession">-</div>
          </div>
          <button id="btnTheme" class="btn btn-outline-secondary btn-sm rounded-pill px-3" type="button" aria-label="Toggle theme">ðŸŒ™</button>
          <a href="akses.html" class="btn btn-outline-secondary btn-sm rounded-pill px-3">Keluar</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Alerts -->
  <div class="container-fluid pt-3">
    <div id="examAlert" class="alert alert-warning d-none" role="alert"></div>
  </div>

  <!-- Main Layout -->
  <main class="container-fluid pb-3">
    <div class="exam-layout-v2">

      <!-- Left: Answer Sheet (seperti contoh) -->
      <aside class="exam-sidebar-v2">
        <div class="exam-sidebar-card">
          <div class="exam-sidebar-header">
            <div class="fw-bold">Menjawab <span id="uiAnswered">0</span> dari <span id="uiTotal">0</span></div>
            <div class="small text-secondary" id="uiMode">Normal</div>
          </div>

          <div class="answer-sheet">
            <div class="answer-sheet-head">
              <div class="col-no">No</div>
              <div class="col-ans">Jawaban</div>
            </div>
            <div id="answerGrid" class="answer-sheet-body" aria-label="Lembar jawaban"></div>
          </div>

          <div class="mt-3 d-grid gap-2">
            <button id="btnFinishSession" type="button" class="btn btn-success">Selesaikan Sesi</button>
            <button id="btnFinishRemedial" type="button" class="btn btn-outline-success d-none">Selesai Remedial</button>
          </div>

          <div class="small text-secondary mt-3">
            Catatan: Demo PDF Viewer. Mapping nomorâ†’halaman & kunci jawaban diisi di file JSON paket.
          </div>
        </div>
      </aside>

      <!-- Right: Exam Area -->
      <section class="exam-main-v2">
        <div class="exam-toolbar">
          <div class="exam-toolbar-left">
            <div class="fw-bold">JAWABAN:</div>
            <div class="btn-group btn-group-sm exam-choice-group" role="group" aria-label="Pilih jawaban">
              <button class="btn btn-outline-primary" data-choice="A" type="button">A</button>
              <button class="btn btn-outline-primary" data-choice="B" type="button">B</button>
              <button class="btn btn-outline-primary" data-choice="C" type="button">C</button>
              <button class="btn btn-outline-primary" data-choice="D" type="button">D</button>
            </div>
          </div>

          <div class="exam-toolbar-right">
            <div class="exam-meta">
              <div class="fw-bold" id="uiQuestionMeta">NO. - DARI -</div>
              <div class="text-secondary small" id="uiPdfMeta">Halaman: -</div>
            </div>

            <div class="btn-group btn-group-sm" role="group" aria-label="Navigasi soal">
              <button id="btnPrevQ" class="btn btn-outline-secondary" type="button" title="Sebelumnya">&lt;</button>
              <button id="btnNextQ" class="btn btn-outline-secondary" type="button" title="Berikutnya">&gt;</button>
            </div>
          </div>
        </div>

        <div class="exam-pdf-card">
          <div class="pdf-viewer" id="pdfViewer">
            <div id="pdfLoading" class="text-secondary small">Memuat PDF...</div>
            <canvas id="pdfCanvas" class="pdf-canvas"></canvas>
            <iframe id="pdfIframe" class="pdf-iframe d-none" title="PDF Viewer"></iframe>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Result Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Hasil Sesi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">
          <div id="resultContent" class="vstack gap-2"></div>
        </div>
        <div class="modal-footer">
          <button id="btnModalClose" type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Tutup</button>
          <button id="btnModalRemedial" type="button" class="btn btn-outline-primary d-none">Mulai Remedial</button>
          <button id="btnModalEndSession" type="button" class="btn btn-primary">Akhiri Sesi</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="assets/js/app.js" defer></script>
  <script src="assets/js/nc-access.js" defer></script>
  <script src="assets/js/paket-soal.js" defer></script>
</body>
</html>
